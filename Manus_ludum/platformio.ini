[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	adafruit/Adafruit PWM Servo Driver Library@^2.4.1
	nachtravevl/PCA9685-Arduino@^1.2.15
	felias-fogg/SoftI2CMaster@^2.1.3
